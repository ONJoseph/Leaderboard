<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Joseph Ogbole | Leaderboard, Front-End Developer from Nigeria" />
  <meta name="keywords" content="Leaderboard, Front-End, Front-End Developer, HTML, CSS, Javascript, ONJoseph" />
  <title>Joseph's Leaderboard app</title>
  </head>

<body>
  <header>
    <h1 id="title">Leaderboard</h1>
  </header>
  <main>
    <section>
      <div class="scores">
        <h2>Recent scores</h2>
        <button class="btn-refresh" type="button">Refresh</button>
      </div>
      <div class="results"></div>
    </section>
    <aside>
      <h2>Add your score</h2>
      <form id="data-submit">
        <label for="name"></label>
        <input class="your-name" type="text" id="name" name="name" placeholder="Your name" maxlength="18">
        <label for="score"></label>
        <input class="your-score" type="text" id="score" name="score" placeholder="Your score" max="999">
        <button class="btn-submit" type="submit" value="Submit" title="Submit">Submit</button>
      </form>
    </aside>
  </main>
  <footer>
    <p>Copyright<sup>&reg;</sup> <a class="author" href="https://github.com/ONJoseph">Joseph Ogbole</a>, 2022 All rights reserved</p>
  </footer>
</body>

</html>
